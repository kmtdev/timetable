<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
	<!-- Oh, hi. Pretty neat, eh? -->
	<mask id="mask">
		<g>
			<rect x="0" y="0" width="40" height="40" fill="#fff" />
			<circle cx="20" cy="20" r="10" />
			<circle cx="41.00" cy="20.00" r="5.24" />
			<circle cx="30.50" cy="38.19" r="5.24" />
			<circle cx="9.50" cy="38.19" r="5.24" />
			<circle cx="-1.00" cy="20.00" r="5.24" />
			<circle cx="9.50" cy="1.81" r="5.24" />
			<circle cx="30.50" cy="1.81" r="5.24" />
			<animateTransform
				attributeName="transform"
				type="rotate"
				from="0 20 20"
				to="360 20 20"
				dur="5s"
				repeatCount="indefinite" />
		</g>
	</mask>
	<circle cx="20" cy="20" r="20" fill="#c7c7cc" mask="url(#mask)" />
</svg>